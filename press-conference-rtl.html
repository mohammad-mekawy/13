<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>press conference</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.min.css">
    <link rel="stylesheet" href="owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main-rtl.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Tajawal:300,400,500,700&display=swap" rel="stylesheet">
    <style>
        .main-container {
            background-image: url(timeline.jpg)
        }
    </style>
</head>

<body>
    <div class="main-container">
        <img src="1.png" alt="" class="img-responsive">
        <img src="2.png" alt="" class="img-responsive">
        <div class="logo-part">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 pull-right">
                        <a href="index-rtl.html"> <img src="logo.png" alt="" class="pull-right">
                        </a>
                        <div class="text pull-right">
                            <h4 dir="rtl"> الشركة الطبية العربية التركية للإستثمار القابضة</h4>
                            <h4>Medical Arabic-Turkish Investing Holding Company</h4>
                        </div>
                    </div>
                    <div class="col-md-6 pull-left">
                        <div class="icons pull-left">
                            <a href="#"><i class="fas fa-bars"></i></a>
                            <a href="index-rtl.html"><i class="fas fa-home"></i></a>
                            <a href="#"><img src="turkey.jpg" alt=""></a>
                            <a href="press-conference.html"><img src="england.jpg" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="press-conference text-center">
            <div class="container">
                <div class="row">
                    <h2 class="h1" dir="rtl">لقاء صحفي في اسطنبول</h2>
                    <!-- owl -->
                    <div class="owl-one owl-carousel owl-theme">
                        <div>
                            <div class="con">
                                <img src="communityfifth.png" alt="logo1" class="img-responsive">
                                <div class="layer"></div>
                            </div>
                            <p>2018/10/17</p>
                        </div>
                        <div>
                            <div class="con">
                                <img src="communitysix.png" alt="logo1" class="img-responsive">
                                <div class="layer"></div>
                            </div>
                            <p>2018/10/17</p>
                        </div>
                        <div>
                            <div class="con">
                                <img src="communityseven.png" alt="logo1" class="img-responsive">
                                <div class="layer"></div>
                            </div>
                            <p>2018/10/17</p>
                        </div>
                    </div>
                    <!-- /owl -->
                </div>
            </div>
        </div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="owl.carousel.min.js"></script>
    <script>
        var owl1 = $('.owl-one');
        owl1.owlCarousel({
            items: 3,
            loop: true,
            dotsEach: true,
            margin: 0,
            center: true,
            autoplay: true,
            nav: true,
            autoplayTimeout: 5000,
            autoplayHoverPause: true,
            responsiveClass: true,
            responsive: {
                0: {
                    items: 1,
                },
                600: {
                    items: 3,
                },
                1000: {
                    items: 3,
                }
            }
        });
    </script>
</body>

</html>
